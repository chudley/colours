<body>
	<h1>Colors</h1>
	{{> color_list}}
</body>

<template name="color_list">
	<ul>
		{{#each colors}}
			{{> color_info}}
		{{else}}
			<li>No colors yet.</li>
		{{/each}}
	</ul>
	<div class="footer">
		<button class="like">Like!</button>
		<button class="delete">Delete!</button>
		<br />
		<label for="new">New color:</label> <input id="new" type="text" />
	</div>
</template>

<template name="color_info">
	<li class="{{maybe_selected}}">
		{{how_many}} {{name}}
		{{#if likes}}
			<b>{{likes}}</b>
		{{/if}}
	</li>
</template>
