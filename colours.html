<head>
	<title>Colours on Meteor</title>
</head>
<body>
	<h1>Colours</h1>
	<p>This is a version of the colours tour from meteor.com with some slight additions. It's also using less.</p>
  <p>Also checkout <a href="http://things.meteor.com">things.meteor.com</a> for some more sillyness.</p>
	{{> colour_list}}
  <p>The code for this can be found on <a href="https://github.com/chudley/colours">GitHub</a>, and I can be found on <a href="http://twitter.com/#!/chudley_">Twitter (@chudley_)</a>.</p>
</body>

<template name="colour_list">
	<ul>
		{{#each colours}}
			{{> colour_info}}
		{{else}}
			<li>No colours yet.</li>
		{{/each}}
	</ul>
	<div class="footer">
		<button class="like">Like!</button>
		<button class="delete">Delete!</button>
		<br />
		<label for="new">New colour:</label> <input id="new" type="text" /> <span id="message"></span>
	</div>
</template>

<template name="colour_info">
	<li class="{{maybe_selected}}">
		{{how_many}} {{name}}
		{{#if likes}}
			<b>{{likes}}</b>
		{{/if}}
	</li>
</template>
